<html>
    <head>
        <title>Car Photo App</title>
    </head>

    <body>
        <h1>Car Photo App</h1>
        <h2>Car Photo</h2>
        <p>Click here to view more <a href="Sample of Html 2.html" target="_blank">Car Photos</a></p>
        <a href="Sample of Html 2.html" target="_blank"><img src="Car photo 1 for html 2.jpg"></a>
        <h2>Types of Cars:</h2>
        <h2>
            <ul>
                <li>Super</li>
                    <img src="Car photo 1 for html 1.jpg">
                <li>Sports</li>
                    <img src="Car photo 2 for html 1.jpg">
                <li>SUV</li>
                    <img src="Car photo 3 for html 1.jpg">
                <li>Limosin</li>
                    <img src="Car photo 4 for html 1.jpg">
            </ul>
        </h2>
        <h2>Car Forms</h2>
        <fieldset>
            <legend>Do you have licence of four wheeler?</legend>
            <label><input id="Yes" type="radio" name="Yes-No" value="Yes" checked>Yes</label>
            <label><input id="No" type="radio" name="Yes-No" value="No">No</label>
        </fieldset>
        <fieldset>
            <legend>Why Car you like?</legend>
            <label><input id="Super" type="checkbox" name="Yes-No" value="Super" checked>Super</label>
            <label><input id="Sports" type="checkbox" name="Yes-No" value="Sports">Sports</label>
            <label><input id="SUV" type="checkbox" name="Yes-No" value="SUV">SUV</label>
            <label><input id="Limosin" type="checkbox" name="Yes-No" value="Limosin">Limosin</label>
        </fieldset>
        <input type="text" name="Carphoto" placeholder="Car photo url" required>
        <button type="submit">Submit</button>
    </body>
</html>
